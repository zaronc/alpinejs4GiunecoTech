<div class="container pt-5">
        <div x-data="toDoList()" class="text-center pt-5">
            <div class="flex flex-col items-center justify-center mb-8">
                <h1 class="text-3xl font-bold mb-8">
                    To Do List
                </h1>
                <input type="text" x-model="newTodo" placeholder="Cosa devo fare?" class="mx-auto px-4 py-2 rounded shadow text-lg min-w-full" @keydown.enter="addToDo">
            </div>
            <div x-show="todos.length > 0" class="bg-white rounded shadow pb-2 pt-2 mt-2">
                <template x-for="(todo, index) in todos" :key="index">
                    <div class="card mt-2 ml-5 mr-5 mb-2 pt-1">
                        <div class="card-body p-2">
                            <div class="row">
                                <div class="col-3 text-right">
                                    <input type="checkbox" @change="toggleToDoCompleted(index, $event)" x-model="todo.completed" :disabled="todo.isEditing">
                                </div>
                            <div class="col-6" @dblclick="editing(index)">
                                <label x-text="todo.todoText" x-show="!todo.isEditing" :class="{ 'canceled': todo.completed }"></label>
                                <input
                                type="text"
                                x-show="todo.isEditing"
                                :id="`edit-${todo.id}`"
                                x-model="todo.todoText"
                                @keydown.enter="edit(index)"
                                @keydown.escape="edit(index)"
                                @click.away="edit(index)"
                              />
                            </div>
                            <div class="col-3 text-left">
                                <button class="px-2 py-1 rounded" @click="deleteToDo(index)" style="color:red" :disabled="todo.isEditing">
                                    &cross;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>                   
                    
                </template>
                <div>
                    <span x-text="numberOfToDosCompleted()"></span> / <span x-text="toDoCount()"></span> todo completati 
                    <button
                    class="clear-completed"
                    x-show="countIncomplete() < todos.length"
                    @click="clearIncomplete();"
                    >       
                    Rimuovi completati
                </button>
                </div>
            </div>
            <div>
                <span>doppio click per modificare</span>
            </div>
        </div>
    </div>

    </body>
<style>
    [x-cloak] { display: none; }

    .dropmenu{

        list-style: none;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0,0,0,.15);
        border-radius: .25rem;
    }

    .hidden{
        display: none;
    }

    .border-btm {
        border-bottom: 2px lightgrey solid;
    }
    .canceled {
        text-decoration: line-through;
    }
</style>
